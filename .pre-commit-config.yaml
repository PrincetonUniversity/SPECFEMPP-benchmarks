repos:
  - repo: https://github.com/snakemake/snakefmt
    rev: v0.10.2 # Replace by any tag/version â‰¥v0.6.0 : https://github.com/snakemake/snakefmt/releases
    hooks:
      - id: snakefmt

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.7
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]